        description: HEARTHKYN SALVAGER FACTION RULE GRUDGE If a particular foe shames
          or insults the Kin gravely enough, they will become the subject of a Grudge.
          To destroy this most hated enemy, the Kin will go to any lengths, even if
          it is to their own detriment. Whenever an enemy operative incapacitates
          a friendly HEARTHKYN SALVAGER  operative, that enemy operative gains one
          of your Grudge tokens
