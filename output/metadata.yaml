          treat the vertical distance as 1" less (to a minimum of 2"). Note this has
          no effect when using ladder equipment terrain features, which treats the
          vertical distance as 1" (but would have an effect if the operative then
          continued climbing another terrain feature). HEARTHKYN SALVAGER
