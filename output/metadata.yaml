    ploys:
      firefight:
        count: 4
        cards:
        - name: Engage To Acquire
          description: Some prizes must be wrested from the foe by force. The necessity
            of violent acquisition incites within the Kin a ruthless determination.
            Use this firefight ploy after rolling your attack dice for a friendly
            HEARTHKYN SALVAGER  operative, if it’s shooting against or fighting against
            an enemy operative that controls an objective marker or one of your mission
            markers. You can re-roll any of your attack dice. HEARTHKYN SALVAGER
        - name: Sturdy
          description: Stocky and stalwart, Hearthkyn Salvagers grit their teeth and
            shrug off wounds that would fell a Human. Use this firefight ploy when
            an operative is shooting a friendly HEARTHKYN SALVAGER operative, when
            you collect your defence dice. Change the attacker’s retained critical
            successes to normal successes (any weapon rules they’ve already resolved
            aren’t affected, e.g. Piercing Crits). HEARTHKYN SALVAGER
        - name: The Ancestors Are Watching
          description: The Kin revere their Ancestors and are guided by the lessons
            of their forebears. Use this firefight ploy during a friendly HEARTHKYN
            SALVAGER  operative’s activation. Until the end of that activation, that
            operative can perform either a free Shoot or a free Fight action. HEARTHKYN
            SALVAGER
        - name: Worth It
          description: Kin will gladly risk death if the rewards to their kindred
            are justified. Use this firefight ploy when a friendly HEARTHKYN SALVAGER  operative
            is incapacitated. It can perform a free mission action before it’s removed
            from the killzone. HEARTHKYN SALVAGER
      strategy:
        count: 4
        cards:
        - name: Need Keeps
          description: "Those whose need is greatest shall fight hardest for their\
            \ prize. Select one objective marker or one of your mission markers. •\t\
            \ \aWhenever determining control of that marker, treat the total APL stat\
