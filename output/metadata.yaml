          will defend their due with steadfast determination. Once per battle, if
          friendly HEARTHKYN SALVAGER  operatives contest two or more objective markers,
          after rolling off to decide initiative, you can use this rule. If you do,
          you can re-roll your dice. HEARTHKYN SALVAGER
    faction-rules:
