        - name: Proximate Firepower
          description: Hearthkyn Salvagers are supremely effective in close-quarters
            environments. Whenever a friendly HEARTHKYN SALVAGER operative is shooting
            an enemy operative within 6" of it, improve the Hit stat of that friendly
            operative’s ranged weapons by 1 (to a maximum of 3+). This can allow you
            to apply or remove the Hit stat change during an action (this takes precedence
            over the core rules). HEARTHKYN SALVAGER
        - name: Toil Earns
          description: The harder the prize is won, the greater the reward. Select
            one objective marker or one of your mission markers. Whenever an enemy
            operative is within 3" of that marker, treat it as having one additional
            Grudge token. HEARTHKYN SALVAGER
        - name: Wrought Defence
          description: Artificers of consummate skill, the Kin forge armour of great
            quality and resilience. Whenever an operative is shooting a friendly HEARTHKYN
            SALVAGER  operative, if you rolled one or less successes (including any
            re-rolls), you can retain one of your fails as a normal success instead
            of discarding it. HEARTHKYN SALVAGER
